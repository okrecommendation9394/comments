<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="comments-section">
        <div class="comments-container" id="comments-cont"></div>
        <div class="reply-container">
          <img
            src="./images/avatars/image-juliusomo.webp"
            alt="user"
            class="user-img"
          />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="add-comment"
            placeholder="Add a comment..."
          ></textarea>
          <button type="" class="button-send" id="send-comment">SEND</button>
        </div>
      </div>
    </main>
  </body>
</html>
